<canvas width="600" height="400"></canvas>


<script type="text/javascript">
	
	var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = "orange";
    pincel.fillRect(70,70,360,160);

    pincel.fillStyle = "black";
    pincel.fillRect(100,100,300,100);

    pincel.strokeStyle = "red";
    pincel.strokeRect(100,100,300,100);

    pincel.fillStyle = "red";
    pincel.fillRect(130,125,240,55);

    pincel.strokeStyle = "white";
    pincel.strokeRect(130,125,240,55);

    pincel.font='30px Georgia'
    pincel.fillStyle='white';
    pincel.fillText("Hello World", 165, 162); 


</script>
