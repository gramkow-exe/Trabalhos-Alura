<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(numero) {
        return(Math.round(Math.random() * numero))

    }

    var numeroPensado = sorteia(parseInt(prompt("Até qual número?")));
    console.log(numeroPensado);
    var tentativas=1
    while(tentativas<=3){
        var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

        if(chute == numeroPensado) {

            mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
            break;
        } if (chute < numeroPensado) {
            mostra("Você errou! Eu tinha em um número maior ")
        } else {

            mostra("Você errou! Eu tinha em um número menor ");
        }
    tentativas++;
    }
        
</script>
