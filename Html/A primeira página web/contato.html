<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="img/logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <div class="alinhar-nav">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contato.html">Contatos</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <form action="">
                <label for="nomesobrenome" >Nome e sobrenome: </label>
                <input type="text" class="input-padrao" id="nomesobrenome" required>

                <label for="email" >Email: </label>
                <input type="email" class="input-padrao"id="email" required placeholder="seuemail@dominio.com">

                <label for="telefone" >Telefone: </label>
                <input type="tel" class="input-padrao" id="telefone" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">Email</label>                    
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-wats"><input type="radio" name="contato" value="Whatsapp" id="radio-wats" checked>Whatsapp</label>               
                </fieldset>

                <fieldset>
                    <legend>Qual o horário prefere pra ser atendiddo</legend>
                    <div class="alinhar-select">
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </div>
                </fieldset>

                <label class="checkbox"><input type="checkbox"  checked>Gostaria de receber nossas novidades por e-mail?</label>
                
                <div class="botao-enviar"><input type="submit" value="Enviar formulário" class="enviar"></div>

            </form>
            <div class="tabela">
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer>
            <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
